<!DOCTYPE html>
<html>
<h1>
    <title> InfoViz4Mario </title>
    <script src="https://d3js.org/d3.v4.min.js"></script>

</h1>
<body>
    <ul class="items">
      <li>This is an item </li>
      <li>This is an item </li>
      <li>This is an item </li>
      <li>This is an item </li>
      <li>This is an item </li>

      <script>
          var numArray = [12, 20, 33, 40, 55, 60, 75, 80, 90];

          var li = d3.select('body').selectAll('.items li')
              .data(numArray)
              .text(function(d){
                  return 'This is item number '+d;
              })

          li.enter().append('li')
              .text(function(d){
                  return 'This is item number '+d;
              });

          li.exit().remove();
/*

          d3.selectAll('.items li')
              .data(numArray)

                  return d+'px';
              })*/
      </script>
</body>
</html>
